<head>

        body

        strong

<body>
    <h1>Tu <strong>IMC</strong> Calculado</h1>
    <p>Calculadora de Indice de masa Corporal</p>
    <p>Por Carlos Arellano</p>
    <p>Te ayudo a saber tu IMC con solo dos preguntas</p>
    <p>Tu IMC es<p>
<script>
    var peso = prompt("Ingresa tu peso en Kilogramos");
    var talla = prompt("ingresa tu altura en metros y decimales");
    var t2 = talla * talla;
    var IMC;
    IMC = peso / t2;
    IMC = parseInt(IMC);
    document.write(IMC);
</script>
</body>
